<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#228B22"/>
  <link rel="manifest" href="manifest.json">
  <title>Acid Mixing Calculator</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  color: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  margin: 0;
}

.container {
  max-width: 400px;
  width: 100%;
  padding: 1rem;
}

label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
  text-align: left;
}

input {
  width: 100%;
  padding: 0.5rem;
  font-size: 1rem;
  margin-top: 0.2rem;
}

button {
  margin-top: 1.5rem;
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  background-color: #228B22;
  color: white;
  border: none;
  border-radius: 5px;
  width: 100%;
}

#result {
  margin-top: 2rem;
  font-size: 1.2rem;
  font-weight: bold;
  color: green;
}

  </style>
</head>
<body>
  <h1>Acid Mixing Calculator</h1>
  <label>Current Volume of Target Tank (gal)</label>
  <input id="v1" type="number" value="2700" />
  <label>Current SG of Target Tank</label>
  <input id="sg1" type="number" step="0.001" value="1.383" />
  <label>Target SG</label>
  <input id="sgt" type="number" step="0.001" value="1.390" />
  <label>Final Desired Volume (gal)</label>
  <input id="vf" type="number" value="4200" />
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>
  <script src="main.js"></script>
</body>
</html>
